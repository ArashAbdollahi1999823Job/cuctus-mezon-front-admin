<div style="overflow-y: auto">

  <div class="title-image" *ngIf="productPictureDto">
    <img src="{{backendPictureUrl}}/{{productPictureDto?.pictureUrl}}" width="200px" height="200px">
  </div>
  <table>
    <thead>
    <tr>
      <th>نام</th>
      <th>مقدار</th>
      <th>عملیات</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let color of colorsDto">
      <td>{{color.name}}</td>
      <td style="background-color:{{color.value}}"></td>
      <td>
        <div class="container-btn">
          <button class="btn-remove" (click)="productPictureDelete(color.id)"><i class="fa-solid fa-trash"></i></button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
