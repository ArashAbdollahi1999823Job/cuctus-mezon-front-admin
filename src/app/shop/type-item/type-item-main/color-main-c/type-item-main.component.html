<div style="overflow-y: auto">
  <table>
    <thead>
    <tr>
      <th>نام</th>
      <th>عملیات</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let typeItemDto of typeItemsDto">
      <td>{{typeItemDto.name}}</td>
      <td>
        <div class="container-btn">
          <button class="btn-remove" (click)="typeItemDelete(typeItemDto.id)"><i class="fa-solid fa-trash"></i></button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
