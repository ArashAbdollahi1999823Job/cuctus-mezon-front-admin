<div style="overflow-y: auto" class="result">
  <table>
    <thead>
    <tr>
      <th>فعال؟</th>
      <th>نام</th>
      <th>مادر</th>
      <th>عملیات</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let type of typesDto">
      <td>
        <i style="color:green" class="fa-solid fa-check" *ngIf="type.isActive"></i>
        <i style="color:red" class="fa-solid fa-xmark" *ngIf="!type.isActive"></i>
      </td>
      <td>{{type.name}}</td>
      <td>{{type.parentType}}</td>
      <td>
        <div class="container-btn">
          <button class="btn-remove" (click)="typeDelete(type.id)" >حذف<i class="fa-solid fa-trash"></i></button>

          <a routerLink="../TypeEdit/{{type.id}}">
            <button class="btn-edit"><i class="fa-solid fa-pen">ادیت</i></button>
          </a>
          <a routerLink="../TypeAdd/{{type.id}}">
            <button class="btn-edit"><i class="fa-solid fa-plus">افزودن</i></button>
          </a>
          <a routerLink="../../TypePicture/{{type.id}}">
            <button class="btn-edit">عکس ها<i class="fa-solid fa-images"></i></button>
          </a>
          <a routerLink="../../TypeItem/{{type.id}}">
            <button class="btn-edit">ایتم ها<i class="fa-solid fa-sliders"></i></button>
          </a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
