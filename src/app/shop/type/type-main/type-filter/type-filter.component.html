<div class="container-search">
  <div class="search-bar">
    <div class="container-search-btn">
      <input type="text" #name class="input-search" placeholder="نام..." (keyup.enter)="changeNameSearch()">
      <button class="btn-search" (click)="changeNameSearch()"><i class="fa fa-search"></i></button>
    </div>
  </div>
  <div class="select-filters">
    <select (change)="onChangeActiveType($any($event.target)?.value)">
      <option class="option" value="0">فعال؟</option>
      <option [selected]="item.key=== typeParam?.activeType" class="option" *ngFor="let item of activeType"
              [value]="item?.key">{{item?.title}}</option>
    </select>
    <select (change)="onChangeSortType($any($event.target)?.value)">
      <option [selected]="item.key=== typeParam?.sortType" class="option" *ngFor="let item of sortType"
              [value]="item?.key">{{item?.title}}</option>
    </select>
  <select (change)="onChangeType($any($event.target)?.value)">
    <option class="option" value="00000000-0000-0000-0000-000000000001">دسته بندی</option>
    <option class="option" value="00000000-0000-0000-0000-000000000000"> سطح یک دسته بندی</option>
    <option [selected]="item.id=== typeParam?.parentTypeId" class="option" *ngFor="let item of typesDto"
            [value]="item?.id">{{item?.name}}</option>
  </select>
  </div>
</div>
