<div style="overflow-y: auto">
  <table>
    <thead>
    <tr>
      <th>نام</th>
      <th>عملیات</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of brandsDto">
      <td>{{item.name}}</td>
      <td>
        <div class="container-btn">
          <button class="btn-remove" (click)="brandDelete(item.id)" ><i class="fa-solid fa-trash"></i></button>
          <a routerLink="../BrandEdit/{{item.id}}">
            <button class="btn-edit"><i class="fa-solid fa-pen"></i></button>
          </a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
