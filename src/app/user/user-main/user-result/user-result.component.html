<div style="overflow-y: auto">
  <table>
    <thead>
    <tr>
      <th>عکس</th>
      <th>تایید؟</th>
      <th>نام</th>
      <th *appPermissionRole="['Boss']">عملیات</th>
      <th>شماره</th>
      <th *appPermissionRole="['Boss']">رمز</th>
      <th>نقش ها</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of paginationUser?.data">
      <th>
        <img *ngIf="!item.userPictureDto" src="assets/images/userIcon.png" alt="" width="100px" height="100px">
        <img  *ngIf="item.userPictureDto" src="{{backendUrlPicture}}/{{item?.userPictureDto?.pictureUrl}}" alt="" width="100px" height="100px">
      </th>
      <td>
        <i style="color:green" class="fa-solid fa-check" *ngIf="item.phoneNumberConfirmed"></i>
        <i style="color:red" class="fa-solid fa-xmark" *ngIf="!item.phoneNumberConfirmed"></i>
      </td>
      <td>{{item.username}}</td>
      <td *appPermissionRole="['Boss']">
        <div class="container-btn">
          <button  class="btn-remove" (click)="userDelete(item.id)" >حذف<i class="fa-solid fa-trash" ></i></button>
          <a *appPermissionRole="['Boss']" routerLink="../UserEdit/{{item.id}}" >
            <button class="btn-edit">اپدیت<i class="fa-solid fa-pen"></i></button>
          </a>
        </div>
      </td>
      <td>{{item.phoneNumber}}</td>
      <td *appPermissionRole="['Boss']">{{item.password}}</td>
      <td>
        <ng-container *ngFor="let role of item.roles">{{role.name}}</ng-container>
      </td>
    </tr>
    </tbody>
  </table>
</div>
