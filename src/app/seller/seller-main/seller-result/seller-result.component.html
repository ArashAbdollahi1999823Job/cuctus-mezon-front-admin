<div style="overflow-y: auto">
  <table>
    <thead>
    <tr>
      <th>فعال؟</th>
      <th>نام</th>
      <th>کاریر</th>
      <th>ادرس</th>
      <th>شماره موبایل</th>
      <th>شماره تلفن</th>
      <th>توضیحات</th>
      <th>عملیات</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of shopSellers">
      <td>
        <i style="color:green" class="fa-solid fa-check" *ngIf="item.isActive"></i>
        <i style="color:red" class="fa-solid fa-xmark" *ngIf="!item.isActive"></i>
      </td>
      <td>{{item.name}}</td>
      <td>{{item.user}}</td>
      <td>{{item.address}}</td>
      <td>{{item.mobileNumber}}</td>
      <td>{{item.phoneNumber}}</td>
      <td>{{item.description}}</td>
      <td>
        <div class="container-btn">
          <button class="btn-remove" (click)="deleteShopSeller(item.id)" ><i class="fa-solid fa-trash"></i></button>
          <ng-container *ngIf="item.isActive==true">
            <button class="btn-remove" style="color: red" (click)="toggleActiveShopSeller(item.id)" ><i class="fa-solid fa-sync"></i></button>
          </ng-container>
          <ng-container *ngIf="item.isActive==false">
            <button class="btn-remove" style="color: green" (click)="toggleActiveShopSeller(item.id)" ><i class="fa-solid fa-sync"></i></button>
          </ng-container>
          <a routerLink="edit/{{item.id}}">
            <button class="btn-edit"><i class="fa-solid fa-pen"></i></button>
          </a>
          <a routerLink="edit/{{item.id}}">
            <button class="btn-edit"><i class="fa-solid fa-comment"></i></button>
          </a>
        </div>


      </td>
    </tr>
    </tbody>
  </table>
</div>
