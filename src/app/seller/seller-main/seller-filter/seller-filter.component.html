<div class="container-search">
  <div class="search-bar">
    <div class="container-search-btn">
      <input type="text" #phoneNumber  class="input-search" placeholder="شماره تلفن..." (keyup.enter)="changePhoneNumberSearch()">
      <button class="btn-search" (click)="changePhoneNumberSearch()"><i class="fa fa-search"></i></button>
    </div>
    <div class="container-search-btn">
      <input type="text" #name  class="input-search" placeholder="نام..." (keyup.enter)="changeNameSearch()">
      <button class="btn-search" (click)="changeNameSearch()"><i class="fa fa-search"></i></button>
    </div>
    <div class="container-search-btn">
      <input type="text" #mobileNumber class="input-search" placeholder="شماره موبایل..." (keyup.enter)="changeMobileNumberSearch()">
      <button class="btn-search" (click)="changeMobileNumberSearch()"><i class="fa fa-search"></i></button>
    </div>
  </div>
  <div class="select-filters">
    <div class="select-right-filters">
      <select (change)="onChangeActiveType($any($event.target)?.value)">
        <option class="option" value="0">فعال؟</option>
        <option [selected]="item.key=== shopSellerParams?.activeType" class="option" *ngFor="let item of activeType" [value]="item?.key">{{item?.title}}</option>
      </select>
    </div>
    <div class="select-left-filters">
      <select (change)="onChangeSortType($any($event.target)?.value)">
        <option [selected]="item.key=== shopSellerParams?.sortType" class="option" *ngFor="let item of sortType" [value]="item?.key">{{item?.title}}</option>
      </select>
    </div>
    <div class="select-left-filters">
      <select (change)="onChangeUser($any($event.target)?.value)">
        <option class="option" value="0">فروشنده</option>
        <option [selected]="item.id=== shopSellerParams?.userId" class="option" *ngFor="let item of seller" [value]="item?.id">{{item?.username}}</option>
      </select>
    </div>
  </div>
</div>
