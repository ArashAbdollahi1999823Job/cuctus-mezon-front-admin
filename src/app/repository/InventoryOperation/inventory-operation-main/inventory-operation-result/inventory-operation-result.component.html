<div style="overflow-y: auto">
  <table>
    <thead>
    <tr>
      <th>توضیحات</th>
      <th>محصول</th>
      <th>قیمت واحد</th>
      <th>تعداد</th>
      <th>نوع گزارش</th>
      <th>عملیات</th>
      <th>انبار</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of inventoryOperationsDto" [ngClass]="[item.inventoryOperationType.toString() =='1'?'blue':''
    ,item.inventoryOperationType.toString() =='3'?'orange':''
    ,item.inventoryOperationType.toString() =='2'?'magenta':''
    ,item.inventoryOperationType.toString() =='4'?'green':''
    ]">
      <td>{{item.description}}</td>
      <td>{{item.product}}</td>
      <td>{{item.price}}</td>
      <td>{{item.count}}</td>
      <td>
        <ng-container *ngIf="item.inventoryOperationType.toString()=='1'">افزایش</ng-container>
        <ng-container *ngIf="item.inventoryOperationType.toString()=='2'">کاهش</ng-container>
        <ng-container *ngIf="item.inventoryOperationType.toString()=='3'">فروش</ng-container>
        <ng-container *ngIf="item.inventoryOperationType.toString()=='4'">خرید</ng-container>
      </td>
      <td>
        <div class="container-btn">
          <button class="btn-remove" (click)="inventoryOperationDelete(item.id)" ><i class="fa-solid fa-trash"></i></button>
        </div>
      </td>
      <td>{{item.inventory}}</td>

    </tr>
    </tbody>
  </table>
</div>
